apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: '{{ .Release.Name }}-exchange-office'
  namespace: '{{ .Release.Namespace }}'
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-csi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: '{{ .Release.Name }}-exchange-office'
  name: '{{ .Release.Name }}-exchange-office'
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: '{{ .Release.Name }}-exchange-office'
  template:
    metadata:
      labels:
        app: '{{ .Release.Name }}-exchange-office'
    spec:
      volumes:
        - name: exchange-office-config
          secret:
            secretName: '{{ .Release.Name }}-exchange-office-config'
        - name: exchange-office-pvc
          persistentVolumeClaim:
              claimName: '{{ .Release.Name }}-exchange-office'
      containers:
      - image: harbor.k8s.elab.rs/banka-4/exchange-office:{{ .Values.imageTag }}
        imagePullPolicy: Always
        name: '{{ .Release.Name }}-exchange-office'
        volumeMounts:
          - mountPath: /usr/local/var/banka4_exchange-instance/config.py
            name: exchange-office-config
            subPath: config
          - mountPath: /data
            name: exchange-office-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: '{{ .Release.Name }}-exchange-office'
  name: '{{ .Release.Name }}-exchange-office'
  namespace: '{{ .Release.Namespace }}'
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: '{{ .Release.Name }}-exchange-office'
  type: ClusterIP
