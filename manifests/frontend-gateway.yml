apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banka-4-ingress-frontend
  namespace: banka-4
spec:
  ingressClassName: nginx
  rules:
    - host: banka-4.si.raf.edu.rs
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: frontend
                port:
                  number: 8080
