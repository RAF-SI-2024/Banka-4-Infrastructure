apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stock-service
  name: stock-service
  namespace: banka-4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-service
  template:
    metadata:
      labels:
        app: stock-service
    spec:
      containers:
      - image: harbor.k8s.elab.rs/banka-4/stock-service:latest
        imagePullPolicy: Always
        name: stock-service
        env:
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              secretKeyRef:
                name: banka-4-pguser-stock-service
                key: jdbc-uri
          - name: JWT_KEYS_VERIFICATION
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: key
          - name: BANKA4_SERVICES_USER
            value: http://user-service.banka-4.svc:8080
          - name: ALPHAVANTAGE_APIKEY
            valueFrom:
              secretKeyRef:
                name: alphavantage
                key: apikey
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: stock-service
  name: stock-service
  namespace: banka-4
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: stock-service
  type: ClusterIP
